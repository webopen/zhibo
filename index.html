<script type="text/javascript">
$(document).ready(function(){
$('.main>div').each(function(index, el) {
    var num = 0;
    var timer = null;
    $('.main>div').eq(num).removeClass('auto').siblings().addClass('auto'); 
    $(document).mousewheel(function(event,d){            
        clearTimeout(timer);
        timer = setTimeout(fn, 300);

    function fn(){
        num = num-d;
        if(num>4){
            num = 4;
        }
        if(num<0){
            num = 0;
        }
    $('.ol li').eq(num).addClass('active').siblings().removeClass('active');
    $('.main').stop().animate({top:-num*100+'%'}, 500);
    $('.main>div').eq(num).removeClass('auto').siblings().addClass('auto');
        }
    })
});   

$('.ol li').click(function(e) {
    var index = $(this).index();
    $(this).addClass('active').siblings().removeClass();   
    $('.main').animate({ top: -index*100+'%' },500)          
    $('.main>div').eq(index).removeClass('auto').siblings().addClass('auto');          
    num = index;                                            
});
});
</script>
